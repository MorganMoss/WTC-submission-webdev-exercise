<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>New User Registration</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<title>New User Registration</title>

    <body>
        <h1>New User Registration</h1>
        <form>
            <label for="firstname">Your first name
                <input type="text" id="firstname" name="firstname" required autofocus />
            </label>
            <br>

            <label for="lastname">Your last name
                <input type="text" id="lastname" name="lastname" required />
            </label>
            <br>

            <label for="email">Your email address
                <input type="email" id="email" name="email" required />
            </label>
            <br>

            <label for="password">Password
                <input type="password" id="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]$" name="password" required />
            </label>
            <br>

            <label for="confirmpassword">Confirm Password
                <input type="password" id="confirmpassword" name="confirmpassword" required  />
            </label>
            <br>

            <button type="submit" class="button">Register</button>
        </form>
        <p>
            Read our <a href="./ts_and_cs.html">Terms and Conditions</a>
        </p>
    </body>
</html>
